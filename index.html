<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container py-5">
        
        <div class="container">
            <header>

                <h1>
                    {{ movie.title }}
                </h1>
                <h2>
                    {{ movie.category }}
                </h2>
                <p>Lunghezza: {{ movie.length }} minuti</p>

            </header>

            <div id="carousel">
                <!-- metto il v-for sull'elemento che voglio ripetere -->
                <img 
                    v-for="(currentImage, index) in movie.images" 
                    :src='currentImage' 
                    :alt="'Locandina ' + (index + 1)" 
                    v-show="index == activeSlideIndex"
                >
            </div>

            <div id="thumbnails">
                <img 
                    v-for="(image, index) in movie.images" 
                    :src="image" 
                    :alt=" `Anteprima ` + (index + 1)"
                    @click="changeSlide(index)"
                    :class=" index == activeSlideIndex ? 'active' : '' "
                >
            </div>

            <div id="arrows">
                <i @click="prevSlide()" class="fa-solid fa-arrow-left"></i>
                <i @click="nextSlide()" class="fa-solid fa-arrow-right"></i>
            </div>

        </div>
        
    </div>

    <script src="js/script.js">
        
    </script>

</body>
</html>
