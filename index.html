<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .rosso  {
            color: red;
        }

        .verde  {
            color: green;
        }

        .blu  {
            color: blue;
        }

        .arancione  {
            color: orange;
        }
    </style>
</head>
<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container py-5">
        
        <h1>Portfolio</h1>

        <!-- 
            v-if effettua il controllo sulla condizione indicata,
            se il controllo è vero, visualizza il tag e tutto il suo contenuto.
            se il controllo è falso, NON visualizza il tag E NON VISUALIZZA IL SUO CONTENUTO.
            qui dentro possiamo scrivere tutto quello che avremmo potuto scrivere
            dentro un if() di JS
         -->
        <ul v-if="persona.abilitato">
            <li>
                {{ persona.nome }}
            </li>
            <li>
                {{ persona.cognome }}
            </li>
            <li>
                {{ persona.eta }}
            </li>
            <li>
                {{ persona.ruolo }}
            </li>
        </ul>

    </div>

    <script src="js/script.js">
        
    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
